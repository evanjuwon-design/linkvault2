<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LinkVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #fbbf24;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #0f172a;
            --bg-light: #1e293b;
            --bg-card: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 5rem;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: var(--bg-light);
            padding: 0.5rem;
            border-radius: 16px;
        }

        .tab {
            flex: 1;
            padding: 0.875rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            transform: translateY(-2px);
        }

        .card {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn-small {
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            width: auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 1.25rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .link-item {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 0.875rem;
            border: 1px solid var(--border);
            position: relative;
        }

        .link-item.favorite {
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.2);
        }

        .favorite-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .link-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.5rem;
            word-break: break-word;
            padding-right: 2.5rem;
        }

        .link-url {
            color: var(--primary);
            font-size: 0.875rem;
            word-break: break-all;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }

        .link-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .link-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .link-actions button {
            flex: 1;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        #search-input {
            padding-left: 3rem;
        }

        .filter-chips {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .chip {
            padding: 0.625rem 1.25rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 20px;
            font-size: 0.875rem;
            white-space: nowrap;
            cursor: pointer;
        }

        .chip.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            bottom: 5.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-light);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            max-width: 90%;
            border: 1px solid var(--border);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .export-options {
            display: grid;
            gap: 0.75rem;
        }

        .info-box {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .info-box strong {
            color: var(--text);
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Quick Add Floating Button */
        .fab {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-size: 1.5rem;
            border: none;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);
            cursor: pointer;
            z-index: 99;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîê LinkVault</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">‚ûï Add</button>
            <button class="tab" onclick="switchTab('view')">üìö Links</button>
            <button class="tab" onclick="switchTab('export')">üíæ Backup</button>
        </div>

        <!-- Add Tab -->
        <div id="add-tab" class="tab-content">
            <div class="card">
                <form id="add-form" onsubmit="addLink(event)">
                    <div class="form-group">
                        <label class="form-label">üîó URL</label>
                        <input 
                            type="text" 
                            id="url-input" 
                            class="form-input" 
                            placeholder="Paste or type URL..."
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">üì∞ Title (Optional)</label>
                        <input 
                            type="text" 
                            id="title-input" 
                            class="form-input" 
                            placeholder="Auto-fetched or type custom..."
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="add-btn-text">üíæ Save Link</span>
                        <span id="add-btn-loading" class="hidden">
                            <div class="loading"></div> Saving...
                        </span>
                    </button>
                </form>
            </div>
        </div>

        <!-- View Tab -->
        <div id="view-tab" class="tab-content hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-links">0</div>
                    <div class="stat-label">Total Links</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="favorite-links">0</div>
                    <div class="stat-label">Favorites</div>
                </div>
            </div>

            <div class="filter-chips">
                <div class="chip active" onclick="filterByType('all')">All</div>
                <div class="chip" onclick="filterByType('favorites')">‚≠ê Favorites</div>
            </div>

            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input 
                    type="text" 
                    id="search-input" 
                    class="form-input" 
                    placeholder="Search..."
                    oninput="filterLinks()"
                >
            </div>

            <div id="links-container"></div>
        </div>

        <!-- Export Tab -->
        <div id="export-tab" class="tab-content hidden">
            <div class="card">
                <h3 style="margin-bottom: 1.5rem;">üì§ Backup</h3>
                
                <div class="export-options">
                    <button class="btn btn-primary" onclick="emailBackup()">
                        üìß Email Backup
                    </button>
                    
                    <button class="btn btn-secondary" onclick="downloadCSV()">
                        üìä Download CSV
                    </button>
                    
                    <button class="btn btn-secondary" onclick="copyToClipboard()">
                        üìã Copy All
                    </button>
                </div>

                <div class="info-box">
                    <strong>üí° Tip:</strong>
                    Email yourself regularly to keep your links safe!
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Check if app was launched from share intent
        window.addEventListener('load', () => {
            checkSharedContent();
            displayLinks();
        });

        function checkSharedContent() {
            // Check URL parameters for shared content
            const urlParams = new URLSearchParams(window.location.search);
            const sharedUrl = urlParams.get('url') || urlParams.get('text');
            const sharedTitle = urlParams.get('title');
            
            if (sharedUrl) {
                document.getElementById('url-input').value = sharedUrl;
                if (sharedTitle) {
                    document.getElementById('title-input').value = sharedTitle;
                }
                switchTab('add');
                showToast('üìé Link ready to save!', 'success');
            }
        }

        function getLinks() {
            const links = localStorage.getItem('linkvault_links');
            return links ? JSON.parse(links) : [];
        }

        function saveLinks(links) {
            localStorage.setItem('linkvault_links', JSON.stringify(links));
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(`${tabName}-tab`).classList.remove('hidden');
            event.target.classList.add('active');

            if (tabName === 'view') {
                displayLinks();
            }
        }

        async function addLink(event) {
            event.preventDefault();

            const urlInput = document.getElementById('url-input');
            const titleInput = document.getElementById('title-input');
            const addBtn = document.getElementById('add-btn-text');
            const addBtnLoading = document.getElementById('add-btn-loading');

            let url = urlInput.value.trim();
            let title = titleInput.value.trim();

            if (!url) {
                showToast('Please enter a URL', 'error');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            addBtn.classList.add('hidden');
            addBtnLoading.classList.remove('hidden');

            if (!title) {
                title = await fetchPageTitle(url);
            }

            const link = {
                id: Date.now(),
                url: url,
                title: title,
                dateAdded: new Date().toISOString(),
                favorite: false
            };

            const links = getLinks();
            links.unshift(link);
            saveLinks(links);

            urlInput.value = '';
            titleInput.value = '';

            addBtn.classList.remove('hidden');
            addBtnLoading.classList.add('hidden');

            showToast('‚úÖ Saved!', 'success');
            displayLinks();
        }

        async function fetchPageTitle(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                const html = data.contents;

                const match = html.match(/<title[^>]*>([^<]+)<\/title>/i);
                if (match && match[1]) {
                    return match[1].trim();
                }
            } catch (e) {
                console.log('Title fetch failed');
            }

            try {
                const hostname = new URL(url).hostname.replace('www.', '');
                return hostname.charAt(0).toUpperCase() + hostname.slice(1);
            } catch {
                return 'Untitled Link';
            }
        }

        let currentFilter = 'all';

        function displayLinks(searchTerm = '') {
            const container = document.getElementById('links-container');
            let links = getLinks();

            if (currentFilter === 'favorites') {
                links = links.filter(link => link.favorite);
            }

            if (searchTerm) {
                links = links.filter(link =>
                    link.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    link.url.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            const allLinks = getLinks();
            document.getElementById('total-links').textContent = allLinks.length;
            document.getElementById('favorite-links').textContent = allLinks.filter(l => l.favorite).length;

            if (links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <p>${searchTerm ? 'No matches' : currentFilter === 'favorites' ? 'No favorites yet!' : 'No links saved yet!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = links.map(link => `
                <div class="link-item ${link.favorite ? 'favorite' : ''}">
                    ${link.favorite ? '<div class="favorite-badge">‚≠ê</div>' : ''}
                    <div class="link-title">${escapeHtml(link.title)}</div>
                    <a href="${escapeHtml(link.url)}" class="link-url" target="_blank" rel="noopener">
                        ${escapeHtml(link.url)}
                    </a>
                    <div class="link-date">üìÖ ${formatDate(link.dateAdded)}</div>
                    <div class="link-actions">
                        <button class="btn btn-secondary btn-small" onclick="toggleFavorite(${link.id})">
                            ${link.favorite ? '‚≠ê' : '‚òÜ'}
                        </button>
                        <button class="btn btn-primary btn-small" onclick="openLink('${escapeHtml(link.url)}')">
                            Open
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="deleteLink(${link.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterLinks() {
            const searchTerm = document.getElementById('search-input').value;
            displayLinks(searchTerm);
        }

        function filterByType(type) {
            currentFilter = type;
            
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('search-input').value = '';
            displayLinks();
        }

        function toggleFavorite(id) {
            const links = getLinks();
            const link = links.find(l => l.id === id);
            if (link) {
                link.favorite = !link.favorite;
                saveLinks(links);
                displayLinks();
                showToast(link.favorite ? '‚≠ê Favorited!' : 'Unfavorited', 'success');
            }
        }

        function openLink(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        function deleteLink(id) {
            if (confirm('Delete this link?')) {
                const links = getLinks();
                const filtered = links.filter(link => link.id !== id);
                saveLinks(filtered);
                displayLinks();
                showToast('Deleted', 'success');
            }
        }

        function emailBackup() {
            const links = getLinks();

            if (links.length === 0) {
                showToast('No links to email', 'error');
                return;
            }

            let body = 'My LinkVault Backup\n\n';
            links.forEach((link, index) => {
                body += `${index + 1}. ${link.title}\n`;
                body += `   ${link.url}\n`;
                body += `   ${link.favorite ? '‚≠ê ' : ''}${formatDate(link.dateAdded)}\n\n`;
            });

            const subject = `LinkVault Backup - ${new Date().toLocaleDateString()}`;
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
            showToast('üìß Opening email...', 'success');
        }

        function downloadCSV() {
            const links = getLinks();

            if (links.length === 0) {
                showToast('No links to export', 'error');
                return;
            }

            let csv = 'Date,URL,Title,Favorite\n';
            links.forEach(link => {
                const date = new Date(link.dateAdded).toLocaleString();
                csv += `"${date}","${link.url}","${link.title}","${link.favorite ? 'Yes' : 'No'}"\n`;
            });

            downloadFile(csv, 'linkvault_backup.csv', 'text/csv');
            showToast('‚úÖ Downloaded!', 'success');
        }

        function copyToClipboard() {
            const links = getLinks();

            if (links.length === 0) {
                showToast('No links to copy', 'error');
                return;
            }

            let text = 'My Links\n\n';
            links.forEach((link, index) => {
                text += `${index + 1}. ${link.title}\n   ${link.url}\n   ${link.favorite ? '‚≠ê ' : ''}${formatDate(link.dateAdded)}\n\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                showToast('üìã Copied!', 'success');
            }).catch(() => {
                showToast('Copy failed', 'error');
            });
        }

        function downloadFile(content, filename, type) {
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;

            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
